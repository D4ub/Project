{% extends "main/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "./deps/css/style.css" %}"/>
{% endblock css %}

{% block content %}
<div class="hauptcontent">
    <section class="content__products products">
        <div class="products__items">
            <div class="products__item">
                <div class="products__image">
                    <img src="{{ product.image.url }}"
                        alt="" title="Свеча ароматическая Home-sweet-Home">
                </div>
                <div class="products__name">{{ product.description }}</div>
                <p class="product_id">id: {{ product.display_id }}</p>
                <p class="products__price">{{ product.sell_price }}</p>
                <a href="" class="products__button">Купить</a>
            </div>
        </div>
    </section>
</div>           
{% endblock content %}
